<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap chapter 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./chapter7.css">


    <script src="https://kit.fontawesome.com/67b37902fd.js" crossorigin="anonymous"></script>


</head>
<body>


<div class="container mt-5 pt-5">


    <h3 class="pb-5">Button #01</h3>


    
    <h5 class="mb-3">Pick your style</h5>


    <button type="button" class="btn btn-primary btn-default me-2 p-3">Default</button>
    <button type="button" class="btn btn-transparent btn-outline-primary m-2 p-3">Default Outline</button>
    <button type="button" class="btn btn-primary btn-default m-2 p-3 round" >Default Round</button>
    <button type="button" class="btn btn-transparent btn-outline-primary m-2 p-3 round"> Outland Round</button>
    <button type="button" class="btn btn-primary btn-default m-2 p-3">Default</button>


</div>


<div class="container mt-5">


    <h5 class="mb-3">Pick your size</h5>


    <button type="button" class="btn btn-primary btn-sm m-2 p-2">Small Size</button>
<button type="button" class="btn btn-primary btn-rg m-2 p-2">Regular Size</button>
<button type="button" class="btn btn-primary btn-lg m-2 p-3">Large Size</button>


</div>
<div class="container">
    <button type="button" class="btn btn-white btn-outline-primary btn-sm m-2 p-2">Small Size</button>
<button type="button" class="btn btn-white btn-outline-primary btn-rg m-2 p-2">Regular Size</button>
<button type="button" class="btn btn-white btn-outline-primary btn-lg m-2 p-3">Large Size</button>


</div>


<div class="container mt-5">


    <h5 class="mb-3">Pick your colour</h5>


    <button type="button" class="btn btn-primary btn-default m-2 p-3">Primary</button>
<button type="button" class="btn btn-success btn-default m-2 p-3">Success</button>
<button type="button" class="btn btn-danger btn-default m-2 p-3">Danger</button>
<button type="button" class="btn btn-warning btn-default text-white m-2 p-3"> Warning</button>
<button type="button" class="btn btn-info btn-default m-2 p-3">Info</button>
<button type="button" class="btn btn-light btn-default m-2 p-3 shadow">Light</button>
<button type="button" class="btn btn-dark btn-default m-2 p-3">Dark</button>


</div>


<div class="container">
    <button type="button" class="btn btn-outline-primary btn-default m-2 p-3">Primary</button>
<button type="button" class="btn btn-outline-success btn-default m-2 p-3">Success</button>
<button type="button" class="btn btn-outline-danger btn-default m-2 p-3">Danger</button>
<button type="button" class="btn btn-outline-warning btn-default text-warning m-2 p-3"> Warning</button>
<button type="button" class="btn btn-outline-info btn-default m-2 p-3">Info</button>
<button type="button" class="btn btn-outline-light btn-default m-2 p-3 shadow">Light</button>
<button type="button" class="btn btn-outline-dark btn-default m-2 p-3">Dark</button>


</div>
<div class="container mt-5">


    <h5 class="mb-3">Buttons with icons</h5>


    <button type="button" class="btn btn-primary btn-rg m-2 p-3"> <span><i class="fa-solid fa-heart"></i></span> Primary</button>
    <button type="button" class="btn btn-outline-primary btn-rg m-2 p-3"> <span><i class="fa-solid fa-heart"></i></span> Outline Primary</button>
    <button type="button" class="btn btn-success btn-rg m-2 p-3">Success <span><i class="fa-solid fa-heart"></i></span></button>
    <button type="button" class="btn btn-outline-success btn-rg text-warning m-2 p-3"> Outline Success <span><i class="fa-solid fa-heart"></i></span></button>
    <button type="button" class="btn btn-danger btn-rg m-2 p-3"> <span><i class="fa-solid fa-heart"></i></span> Danger</button>
    <button type="button" class="btn btn-outline-danger btn-rg m-2 p-3"> <span><i class="fa-solid fa-heart"></i></span> Outline Danger</button>
   


  
</div>
<div class="container mt-5">
    <h5 class="mb-3">Social Buttons</h5>


    <button type="button" class="btn btn-secondary m-2 square-fb"><span><i class="fa-brands fa-square-facebook"></i></span></button>
    <button type="button" class="btn btn-secondary m-2 round-fb"><span><i class="fa-brands fa-square-facebook"></i></span></button>
    <button type="button" class="btn btn-outline-secondary m-2 square-fb"><span><i class="fa-brands fa-square-facebook"></i></span></button>
    <button type="button" class="btn btn-outline-secondary m-2 round-fb"><span><i class="fa-brands fa-square-facebook"></i></span></button>
    <button type="button" class="btn btn-secondary m-2 py-2"><span><i class="fa-brands fa-square-facebook"></i></span> Share-8.2k</button>
    <button type="button" class="btn btn-outline-secondary m-2 py-2"><span><i class="fa-brands fa-square-facebook"></i></span> Share-8.5k</button>
    <button type="button" class="btn btn-outline-light text-secondary m-2 py-2 shadow"><span><i class="fa-brands fa-square-facebook"></i></span> Share-8k</button>


</div>


<div class="container pb-5">


    <button type="button" class="btn btn-primary m-2 square-fb"><span><i class="fa-brands fa-twitter"></i></span></button>
    <button type="button" class="btn btn-primary m-2 round-fb"><span><i class="fa-brands fa-twitter"></i></span></button>
    <button type="button" class="btn btn-outline-primary m-2 square-fb"><span><i class="fa-brands fa-twitter"></i></span></button>
    <button type="button" class="btn btn-outline-primary m-2 round-fb"><span><i class="fa-brands fa-twitter"></i></i></span></button>
    <button type="button" class="btn btn-primary m-2 py-2"><span><i class="fa-brands fa-twitter"></i></span> Connect with Twitter</button>
    <button type="button" class="btn btn-outline-primary m-2 py-2"><span><i class="fa-brands fa-twitter"></i></span> Connect with Twitter</button>
    <button type="button" class="btn btn-outline-light text-primary m-2 py-2 shadow"><span><i class="fa-brands fa-twitter"></i></span> Share-8k</button>


</div>

    
</body>
</html>
