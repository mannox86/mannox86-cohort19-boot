    <div class="alert alert-success mt-5 mx-5 p-4">
       <span><i class="fa-solid fa-circle-check"></i></span> <strong>Success!</strong> Your message has been sent successfully.
    </div>


   
    <div class="alert alert-danger mx-5 p-4">
        <span><i class="fa-solid fa-circle-exclamation"></i></span> <strong>Error!</strong> A problem has been occurred while submitting your data.
    </div>
   


    <div class="alert alert-warning mx-5 p-4">
        <span><i class="fa-solid fa-triangle-exclamation"></i></span> <strong>Warning!</strong> There was a problem with your network connection.
    </div>
   


    <div class="alert alert-info mx-5 p-4">
       <span><i class="fa-solid fa-circle-info"></i></span> <strong>Info!</strong> Please read carefully.
    </div>
